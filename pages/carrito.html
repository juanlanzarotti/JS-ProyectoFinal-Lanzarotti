<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contacta con nosotros para cualquier consulta o pregunta sobre nuestros productos y servicios. Estaremos encantados de ayudarte.">
  <meta name="keywords" content="carrito, cerveza, preguntas, insumos cerveceros, equipamiento cervecero, compras">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- link a FontAwesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="../css/styles.css">

  <title>Tienda de Insumos y Equipamiento Cerveceros - Carrito</title>

</head>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
            <img src="../img/logo.png" alt="Logo" class="logo-img">
          </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/productos.html">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/sobre-nosotros.html">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/ubicacion.html">Ubicación</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="container d-flex justify-content-end mt-2">
      </div>
        <!-- Mensaje de saludo al usuario logueado -->
        <div id="loggedInMessage" style="display: none;"></div>
      </div>
        <!-- Botones de inicio de sesión y deslogueo -->
        <button class="btn btn-primary btn-sm" id="loginButton" data-bs-toggle="modal" data-bs-target="#loginModal">Iniciar Sesión</button>
        <button class="btn btn-danger btn-sm" id="logoutButton" style="display: none;">Cerrar Sesión</button>
        <!-- Carrito de compras -->
        <div class="mx-3 d-flex justify-content-center align-items-center">
          <a href="../pages/carrito.html" class="btn btn-link" id="carritoLink">
            <i class="fas fa-shopping-cart" style="font-size: 2rem;"></i>
          </a>
          <i class="fas fa-trash-alt" style="font-size: 2rem; cursor: pointer;" id="limpiarCarritoIcon"></i>
      </div>  
    </nav>
  </header>

  <div id="messageContainer" style="display: none;"></div>

  <section class="carrito">
    <div class="container">
      <h1 class="text-center">Carrito de Compras</h1>
      <!-- Agrega el div para mostrar mensajes aquí -->
      <div id="mensajeContainer"></div>
      <div id="carritoProductos">
        <!-- aca muestro las tarjetas de productos agregados al carrito (para que sea mas visual lo arme asi) -->
      </div>
      <div id="carritoContainer">
        <!-- aca muestro la información del carrito -->
      </div>
      <div class="d-flex justify-content-between mb-3">
        <button class="btn btn-danger" id="limpiarCarritoCompleto">Limpiar Carrito</button>
        <button class="btn btn-success" id="realizarCompra">Realizar Compra</button>
      </div>
    </div>
  </section>  

  <footer>
    <section class="payment-methods">
      <h3>Medios de Pago</h3>
      <div class="payment-icons">
        <div class="payment-icon">
          <img src="../img/visa.png" alt="visa">
        </div>
        <div class="payment-icon">
          <img src="../img/mastercard.png" alt="mastercard">
        </div>
        <div class="payment-icon">
          <img src="../img/transferencia.png" alt="transferencia">
        </div>
      </div>
    </section>
  
    <div class="container">
        <div class="footer-content">
          <p>&copy; 2023 Tienda de Insumos Cerveceros. Todos los derechos reservados.</p>
        </div>
    </div>
  </footer>

<!-- Inicio de sesión -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

  <!-- Scripts y enlaces a bibliotecas externas -->

  <script src="../js/carrito.js"></script>
  <script src="../js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

</body>
</html>
